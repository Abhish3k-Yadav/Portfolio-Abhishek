<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">DreamDo Task Manager</title>
  <desc id="desc">Glassmorphism inspired task list with stats and completion ring representing DreamDo.</desc>
