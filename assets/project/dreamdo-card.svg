    <linearGradient id="dreamdoCard" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(248, 250, 252, 0.95)" />
      <stop offset="100%" stop-color="rgba(226, 232, 240, 0.8)" />
    </linearGradient>
